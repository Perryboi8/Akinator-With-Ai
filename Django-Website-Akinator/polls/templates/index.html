<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        button:focus {
            outline: none;
        }
        .btn-yes {
            background-color: #28a745;
            color: white;
        }
        .btn-no {
            background-color: #dc3545;
            color: white;
        }
        .btn-idk {
            background-color: #ffc107;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Answer the following prompt:</h2>

    <div class="prompt">
        <p>Is the sky blue?</p>
        <form action="/home/question" method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" name="answer" value="yes" class="btn-yes">Yes</button>
                <button type="submit" name="answer" value="no" class="btn-no">No</button>
                <button type="submit" name="answer" value="idk" class="btn-idk">I don't know</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
